<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="INGRES MCP Chatbot - AI-powered groundwater data analysis for India" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://api.openai.com">
    <link rel="preconnect" href="https://api.data.gov.in">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Meta tags for SEO -->
    <meta property="og:title" content="INGRES MCP Chatbot" />
    <meta property="og:description" content="AI-powered groundwater data analysis for India" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ingres-mcp.example.com" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="INGRES MCP Chatbot" />
    <meta name="twitter:description" content="AI-powered groundwater data analysis for India" />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- Keywords for SEO -->
    <meta name="keywords" content="groundwater, india, data analysis, AI, chatbot, water resources, CGWB, WRIS, SIH2025" />
    <meta name="author" content="SIH 2025 Team" />
    <meta name="robots" content="index, follow" />
    
    <title>INGRES MCP Chatbot - AI Groundwater Analysis</title>
    
    <!-- Custom CSS variables -->
    <style>
      :root {
        --primary-color: #3B82F6;
        --primary-dark: #1E40AF;
        --secondary-color: #22C55E;
        --background-color: #F9FAFB;
        --text-color: #111827;
        --border-color: #E5E7EB;
        --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: var(--font-family);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner for initial page load */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--background-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        border: 4px solid #e5e7eb;
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: var(--text-color);
        font-weight: 500;
        font-size: 16px;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        color: #6B7280;
        font-size: 14px;
        text-align: center;
        max-width: 300px;
      }
      
      /* Hide loading when React takes over */
      .loaded .initial-loading {
        display: none;
      }
      
      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
          border-top-color: var(--primary-color);
        }
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        :root {
          --primary-color: #1E40AF;
          --background-color: #FFFFFF;
          --text-color: #000000;
          --border-color: #000000;
        }
      }
      
      /* Dark mode support (if implemented) */
      @media (prefers-color-scheme: dark) {
        :root {
          --background-color: #111827;
          --text-color: #F9FAFB;
          --border-color: #374151;
        }
      }
      
      /* Print styles */
      @media print {
        body {
          background-color: white;
          color: black;
        }
        
        .no-print {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; background-color: #FEF2F2; border: 2px solid #F87171; margin: 20px; border-radius: 8px;">
        <h2 style="color: #DC2626; margin-bottom: 16px;">JavaScript Required</h2>
        <p style="color: #7F1D1D; margin-bottom: 16px;">
          You need to enable JavaScript to run this application.
        </p>
        <p style="color: #7F1D1D; font-size: 14px;">
          INGRES MCP Chatbot requires JavaScript to provide interactive groundwater data analysis and AI-powered assistance.
        </p>
      </div>
    </noscript>
    
    <!-- Initial loading screen -->
    <div class="initial-loading" id="initial-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading INGRES MCP Chatbot...</div>
      <div class="loading-subtext">
        Initializing AI-powered groundwater data analysis system
      </div>
    </div>
    
    <div id="root">
      <!-- React app will be mounted here -->
    </div>
    
    <!-- Remove loading screen when React loads -->
    <script>
      // Remove loading screen after a maximum of 10 seconds
      setTimeout(function() {
        const loadingElement = document.getElementById('initial-loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
        document.body.classList.add('loaded');
      }, 10000);
      
      // Error handling for uncaught errors
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
        // Could send error to logging service here
      });
      
      // Service worker registration (if needed for PWA features)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
